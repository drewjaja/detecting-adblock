<!DOCTYPE HTML>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Detecting Adblock (inline)</title>
  <style type="text/css">
    body {
      background: #f8f8f8;
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      font-weight: lighter;
      color: #333;
      padding: 2em;
    }
    .notblocked {
      display: block;
    }
    .blocked {
      display: none;
    }
    .adblock .notblocked {
      display: none;
    }
    .adblock .blocked {
      display: block;
    }
  </style>
  <script type="text/javascript" src="adblock-detect.js"></script>
</head>
<body>
<h1>Detecting AdBlock</h1>

<p class="blocked">AdBlock is enabled.</p>

<p class="notblocked">AdBlock is disabled.</p>

<script>
checkAdBlock(adBlockDetected, adBlockNotDetected);

function adBlockDetected() {
    // Ad Blocker Detected, do stuff here
    document.body.classList.add('adblock');
}

function adBlockNotDetected() {
    // Ad Blocker Not Detected, do stuff here
}
</script>
</body>
</html>
